   <div class="chartbox">
    <canvas id="containerSaleChart"></canvas>
            </div>


            <script>
                var ctx = document.getElementById('containerSaleChart').getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Customers', 'Total Sale Price'],
                        datasets: [{
                            label: 'Container Statistics',
                            data: [{{ total_customers|default:0 }}, {{ total_sale_price|default:0 }}],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            </script>
